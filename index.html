<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-left: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .video-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            cursor: pointer;
        }
        .video-card img {
            width: 100%;
            border-radius: 4px;
        }
        .video-card h3 {
            font-size: 16px;
            margin: 10px 0;
        }
        .video-card p {
            font-size: 14px;
            color: #555;
            margin: 0;
        }
        .summary {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            display: none;
        }
        .summary button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        .api-status {
            padding: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 14px;
        }
        .error-message {
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search YouTube videos...">
            <button onclick="searchVideos()">Search</button>
        </div>

        <div class="api-status" id="apiStatus"></div>

        <div class="video-grid" id="videoGrid"></div>
        <div class="loading" id="loading">Loading summary...</div>
        <div class="summary" id="summary">
            <h2>Video Summary</h2>
            <p id="summaryText"></p>
            <button onclick="copySummary()">Copy Summary</button>
        </div>
    </div>

    <script>
        // YouTube Data API
        const YOUTUBE_API_KEY = 'AIzaSyAlbWmxyzhL2RaNPNlPsANzY7R0JZUj_TU';
        const YOUTUBE_API_URL = 'https://www.googleapis.com/youtube/v3';

        // Gemini API for summarization
        const GEMINI_API_KEY = 'AIzaSyCt-Hu2WBkj0SBxaxVFckJFjkuHCBz9v_c';
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent';

        // Transcript API configurations (would normally be on server-side)
        const API_PROVIDERS = [
            {
                name: "Primary Transcript API",
                endpoint: (videoId) => `https://youtube-transcript3.p.rapidapi.com/api/transcript?videoId=${videoId}`,
                headers: {
                    'x-rapidapi-host': 'youtube-transcript3.p.rapidapi.com',
                    'x-rapidapi-key': 'bbcd1df015mshcbfd8a8f912f109p1f68a0jsn8e1dca2c166d'
                },
                format: (data) => data.transcript.map(item => item.text).join(' ')
            },
            {
                name: "Backup Transcript API",
                endpoint: (videoId) => `https://youtube-captions-transcript-subtitles-video-combiner.p.rapidapi.com/download-all/${videoId}?format_subtitle=srt&format_answer=json`,
                headers: {
                    'x-rapidapi-host': 'youtube-captions-transcript-subtitles-video-combiner.p.rapidapi.com',
                    'x-rapidapi-key': 'your-backup-api-key-here'
                },
                format: (data) => data.map(entry => entry.text).join(' ')
            }
        ];

        let currentProviderIndex = 0;

        async function getTranscript(videoId, retryCount = 0) {
            const provider = API_PROVIDERS[currentProviderIndex];

            try {
                const response = await fetch(provider.endpoint(videoId), {
                    method: 'GET',
                    headers: provider.headers
                });

                if (response.status === 429) { // Rate limited
                    throw new Error('API_LIMIT_REACHED');
                }

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                return {
                    text: provider.format(data),
                    source: provider.name
                };

            } catch (error) {
                console.error(`${provider.name} failed:`, error.message);

                // Try next provider if available
                if (retryCount < API_PROVIDERS.length - 1) {
                    currentProviderIndex = (currentProviderIndex + 1) % API_PROVIDERS.length;
                    return getTranscript(videoId, retryCount + 1);
                }

                throw new Error('All transcript services failed. Try another video.');
            }
        }

        async function searchVideos() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return alert('Please enter a search term');

            try {
                const response = await fetch(`${YOUTUBE_API_URL}/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=5&key=${YOUTUBE_API_KEY}`);
                if (!response.ok) throw new Error(response.statusText);
                displayVideos((await response.json()).items);
            } catch (error) {
                alert(`Search failed: ${error.message}`);
            }
        }

        function displayVideos(videos) {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = videos.map(video => `
                <div class="video-card" onclick="getTranscriptAndSummarize('${video.id.videoId}')">
                    <img src="${video.snippet.thumbnails.medium.url}">
                    <h3>${video.snippet.title}</h3>
                    <p>${video.snippet.channelTitle}</p>
                </div>
            `).join('');
        }

        async function getTranscriptAndSummarize(videoId) {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('summary').style.display = 'none';

                const { text: transcript, source } = await getTranscript(videoId);
                document.getElementById('apiStatus').textContent = `Using: ${source}`;

                const summary = await fetch(GEMINI_API_URL + `?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: `Summarize in 3-5 bullet points:\n${transcript.substring(0, 30000)}` }]
                        }]
                    })
                });

                document.getElementById('summaryText').innerText =
                    (await summary.json()).candidates[0].content.parts[0].text;
                document.getElementById('summary').style.display = 'block';

            } catch (error) {
                document.getElementById('summaryText').innerHTML =
                    `<p class="error-message">Error: ${error.message}</p>`;
                document.getElementById('summary').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function copySummary() {
            navigator.clipboard.writeText(
                document.getElementById('summaryText').innerText
            ).then(() => alert('Copied!'));
        }
    </script>
</body>
</html>
